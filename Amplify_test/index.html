<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListoMarket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ›’ ListoMarket</h1>

        <div class="botones-acciones">
            <button>ğŸ“œ Ver historial de compras</button>
            <button>ğŸ” Revisar compra</button>
            <button>ğŸ“¦ Estado de compra</button>
        </div>

        <form id="form-lista">
            <label for="foto-lista">ğŸ“· Subir imagen de la lista:</label>
            <input type="file" id="foto-lista" accept="image/*">

            <h2>ğŸ“ Ingresar productos</h2>

            <table id="tabla-productos">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Marca</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="producto1" required></td>
                        <td><input type="text" name="marca1"></td>
                        <td><input type="number" name="cantidad1" min="1" value="1"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="producto2"></td>
                        <td><input type="text" name="marca2"></td>
                        <td><input type="number" name="cantidad2" min="1" value="1"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="producto3"></td>
                        <td><input type="text" name="marca3"></td>
                        <td><input type="number" name="cantidad3" min="1" value="1"></td>
                    </tr>
                </tbody>
            </table>

            <button type="button" id="agregar-fila">â• AÃ±adir fila</button>

            <button type="submit" class="boton-principal">ğŸ§¾ Procesar Lista</button>
        </form>
    </div>

    <script>
        let contadorFilas = 3;

        document.getElementById("agregar-fila").addEventListener("click", () => {
            contadorFilas++;

            const tabla = document.getElementById("tabla-productos").getElementsByTagName("tbody")[0];
            const fila = document.createElement("tr");

            fila.innerHTML = `
                <td><input type="text" name="producto${contadorFilas}"></td>
                <td><input type="text" name="marca${contadorFilas}"></td>
                <td><input type="number" name="cantidad${contadorFilas}" min="1" value="1"></td>
            `;

            tabla.appendChild(fila);
        });
    </script>
</body>
</html>
